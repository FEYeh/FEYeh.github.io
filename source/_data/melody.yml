# html lang
language: zh

# main menu navigation
menu:
  Home: /
  About: /about
  Archives: /archives
  Tags: /tags
  Categories: /categories

# PWA
pwa:
  enable: true
  manifest: /manifest.json

# Miscelaneous
favicon: /favicon.ico

# highlight
highlight_theme: default

# fireworks
fireworks: true

# Analysis
baidu_analytics: a73adfa24c78bd6f735b88efc6fdefdc
google_analytics: UA-116876768-1

# algolia_search
algolia_search:
  enable: true
  hits:
    per_page: 10
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}"
    hits_stats: "${hits} results found in ${time} ms"

# stylesheets loaded in the <head>
stylesheets:
- /css/index.css

# scripts loaded in the end of the body
scripts:
- /js/utils.js
- /js/fancybox.js
- /js/sidebar.js
- /js/copy.js
- /js/fireworks.js
- /js/transition.js
- /js/scroll.js
- /js/head.js

